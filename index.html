<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poker Game 記帳板</title>
    <style>
        :root {
            /* 現代深色簡約主題 */
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
            
            --green: #4cd137;  /* 贏錢 / 平衡 */
            --red: #e84118;    /* 輸錢 / 錯誤 */
            --blue: #00a8ff;   /* 重點 */
            
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            padding-bottom: 120px; /* 預留底部固定欄空間 */
            -webkit-font-smoothing: antialiased;
        }

        /* 標題與新增按鈕區 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.4rem; color: var(--text-main); }
        .player-count { color: var(--text-sub); font-size: 0.9rem; }

        .btn-add {
            background-color: var(--green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(76, 209, 55, 0.3);
            cursor: pointer;
        }
        .btn-add:active { transform: scale(0.95); }

        /* 玩家卡片列表 (取代表格) */
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 左右兩欄 */
            gap: 15px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* 卡片第一行：名字與刪除 */
        .card-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 5px;
        }
        .p-name { font-size: 1.2rem; font-weight: bold; }
        .p-result { font-size: 1.2rem; font-weight: bold; }
        
        .btn-del {
            background: transparent;
            border: none;
            color: #555;
            font-size: 1.2rem;
            padding: 5px;
            cursor: pointer;
        }
        .btn-del:hover { color: var(--red); }

        /* 輸入區塊 */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .label { font-size: 0.8rem; color: var(--text-sub); }
        
        input[type="number"] {
            background-color: var(--input-bg);
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
            box-sizing: border-box; /* 確保不跑版 */
            outline: none;
        }
        input:focus { border-color: var(--blue); background-color: #333; }
        
        /* 針對 Cash Out 特別樣式 */
        .input-cashout input {
            border-color: #004e75;
            background-color: #0a1820;
        }
        .input-cashout input:focus { border-color: var(--blue); }

        /* 顏色 helper */
        .win { color: var(--green); }
        .lose { color: var(--red); }

        /* 底部固定統計列 (Sticky Footer) */
        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #252525;
            border-top: 1px solid #333;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .footer-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-sub);
        }
        .footer-stats strong { color: white; font-size: 1.1rem; }
        
        .footer-status {
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            padding-top: 5px;
            border-top: 1px dashed #444;
        }

        /* 彈出視窗 (Modal) */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal {
            background: #252525;
            padding: 25px;
            border-radius: 16px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        .modal h2 { margin-top: 0; font-size: 1.2rem; margin-bottom: 20px; }
        .modal-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #111;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            box-sizing: border-box;
        }
        .modal-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-modal {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-cancel { background: #444; color: #ccc; }
        .btn-confirm { background: var(--green); color: white; }
        .btn-confirm-red { background: var(--red); color: white; }

        /* 空狀態提示 */
        .empty-state {
            text-align: center;
            color: #444;
            margin-top: 50px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- 頂部區 -->
    <div class="header">
        <div>
            <h1>Poker Game</h1>
            <span class="player-count">玩家人數: <span id="playerCount">0</span></span>
        </div>
        <button class="btn-add" onclick="openAddModal()">
            <span>＋</span> 新增玩家
        </button>
    </div>

    <!-- 玩家卡片列表 -->
    <div id="playerList" class="player-list">
        <!-- 卡片會動態插入這裡 -->
        <div class="empty-state">尚未加入玩家<br>點擊右上角新增</div>
    </div>

    <!-- 底部固定統計 -->
    <div class="footer-bar">
        <div class="footer-stats">
            <div>總買入: <strong id="totalBuyIn">0</strong></div>
            <div>總結算: <strong id="totalCashOut">0</strong></div>
        </div>
        <div id="balanceStatus" class="footer-status">
            準備開始
        </div>
    </div>

    <!-- 1. 新增玩家彈窗 -->
    <div id="addPlayerModal" class="modal-overlay" onclick="closeAddModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>新增玩家</h2>
            <input type="text" id="modalName" class="modal-input" placeholder="名字 (例如: Ryan)" autocomplete="off">
            <input type="number" id="modalBuyIn" class="modal-input" placeholder="買入金額" inputmode="numeric">
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="closeAddModal()">取消</button>
                <button class="btn-modal btn-confirm" onclick="confirmAddPlayer()">確認</button>
            </div>
        </div>
    </div>

    <!-- 2. 修改確認彈窗 -->
    <div id="changeConfirmModal" class="modal-overlay">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>⚠️ 確認修改</h2>
            <p id="changeConfirmMessage" style="color:#ccc; margin-bottom:20px; line-height:1.5;">內容...</p>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="cancelChange()">取消</button>
                <button class="btn-modal btn-confirm" onclick="executeChange()">確認修改</button>
            </div>
        </div>
    </div>

    <!-- 3. 刪除確認彈窗 -->
    <div id="deleteModal" class="modal-overlay" onclick="closeDeleteModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 style="color: var(--red);">移除玩家</h2>
            <p id="deleteMessage" style="color:#ccc; margin-bottom:20px;">確定要移除嗎？</p>
            <div class="modal-btns">
                <button class="btn-modal btn-cancel" onclick="closeDeleteModal()">取消</button>
                <button class="btn-modal btn-confirm-red" onclick="executeDelete()">移除</button>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        const DEFAULT_BUYIN = 1000;
        
        // 暫存變數
        let pendingChange = null;
        let playerToDeleteId = null;

        // --- 1. 新增玩家 ---
        function openAddModal() {
            document.getElementById('addPlayerModal').style.display = 'flex';
            document.getElementById('modalName').focus();
            // 自動帶入上一個金額
            const lastBuyIn = players.length > 0 ? players[players.length-1].buyIn : DEFAULT_BUYIN;
            document.getElementById('modalBuyIn').value = lastBuyIn;
        }

        function closeAddModal(e) {
            if (e && e.target !== e.currentTarget) return;
            document.getElementById('addPlayerModal').style.display = 'none';
        }

        function confirmAddPlayer() {
            const name = document.getElementById('modalName').value.trim();
            const buyIn = parseFloat(document.getElementById('modalBuyIn').value);

            if (!name || isNaN(buyIn)) {
                alert("請輸入完整的名字和金額");
                return;
            }

            players.push({
                id: Date.now(),
                name: name,
                buyIn: buyIn,
                cashOut: 0
            });

            document.getElementById('modalName').value = '';
            closeAddModal();
            renderPlayerList();
        }

        // --- 2. 數值修改 (自動計算 + 確認) ---
        function requestUpdate(id, type, inputElement) {
            const newValue = parseFloat(inputElement.value);
            const player = players.find(p => p.id === id);
            
            if (!player) return;
            if (isNaN(newValue)) {
                renderPlayerList(); // 還原
                return;
            }
            
            const oldValue = type === 'buyIn' ? player.buyIn : player.cashOut;
            if (newValue === oldValue) return; // 沒變

            // 設置暫存
            pendingChange = { id, type, newValue, player };
            
            // 顯示確認文字
            const fieldName = type === 'buyIn' ? '總買入' : '總結算';
            const color = type === 'buyIn' ? '#fff' : '#00a8ff';
            const msg = `修改 <strong>${player.name}</strong> 的 ${fieldName}?<br><br>
                         ${oldValue} ➝ <span style="color:${color}; font-weight:bold; font-size:1.2rem">${newValue}</span>`;
            
            document.getElementById('changeConfirmMessage').innerHTML = msg;
            document.getElementById('changeConfirmModal').style.display = 'flex';
        }

        function executeChange() {
            if (pendingChange) {
                const { player, type, newValue } = pendingChange;
                if (type === 'buyIn') player.buyIn = newValue;
                else player.cashOut = newValue;
                
                renderPlayerList(); // 更新介面
            }
            document.getElementById('changeConfirmModal').style.display = 'none';
            pendingChange = null;
        }

        function cancelChange() {
            renderPlayerList(); // 只是重繪還原數值
            document.getElementById('changeConfirmModal').style.display = 'none';
            pendingChange = null;
        }

        // --- 3. 刪除邏輯 ---
        function openDeleteModal(id) {
            const player = players.find(p => p.id === id);
            if (!player) return;
            playerToDeleteId = id;
            document.getElementById('deleteMessage').innerHTML = `確定移除 <strong>${player.name}</strong> 嗎？`;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal(e) {
            if (e && e.target !== e.currentTarget) return;
            document.getElementById('deleteModal').style.display = 'none';
            playerToDeleteId = null;
        }

        function executeDelete() {
            if (playerToDeleteId !== null) {
                players = players.filter(p => p.id !== playerToDeleteId);
                renderPlayerList();
            }
            document.getElementById('deleteModal').style.display = 'none';
        }

        // --- 渲染與計算核心 ---
        function renderPlayerList() {
            const listEl = document.getElementById('playerList');
            const countEl = document.getElementById('playerCount');
            const totalBuyInEl = document.getElementById('totalBuyIn');
            const totalCashOutEl = document.getElementById('totalCashOut');
            const statusEl = document.getElementById('balanceStatus');

            // 1. 計算總和
            let totalBuyIn = 0;
            let totalCashOut = 0;
            players.forEach(p => {
                totalBuyIn += p.buyIn;
                totalCashOut += p.cashOut;
            });

            // 2. 更新頂部與底部數據
            countEl.textContent = players.length;
            totalBuyInEl.textContent = totalBuyIn;
            totalCashOutEl.textContent = totalCashOut;

            const diff = totalCashOut - totalBuyIn;
            if (players.length === 0) {
                listEl.innerHTML = '<div class="empty-state">尚未加入玩家<br>點擊右上角新增</div>';
                statusEl.innerHTML = '等待開始...';
                statusEl.style.color = '#777';
            } else {
                if (diff === 0) {
                    statusEl.innerHTML = '✅ 帳目平衡 (完美)';
                    statusEl.style.color = 'var(--green)';
                } else {
                    statusEl.innerHTML = `❌ 帳目不符 (差額: ${diff})`;
                    statusEl.style.color = 'var(--red)';
                }
                
                // 3. 產生卡片列表
                let html = '';
                players.forEach(p => {
                    const result = p.cashOut - p.buyIn;
                    const resultClass = result > 0 ? 'win' : (result < 0 ? 'lose' : '');
                    const resultText = result > 0 ? `+${result}` : result;

                    html += `
                    <div class="player-card">
                        <div class="card-header">
                            <div class="p-name">${p.name} <span style="font-size:0.8rem; color:#666; font-weight:normal">Result:</span> <span class="${resultClass}">${resultText}</span></div>
                            <button class="btn-del" onclick="openDeleteModal(${p.id})">✕</button>
                        </div>
                        
                        <div class="input-group">
                            <span class="label">總買入 Buy-in</span>
                            <input type="number" value="${p.buyIn}" onchange="requestUpdate(${p.id}, 'buyIn', this)">
                        </div>
                        
                        <div class="input-group input-cashout">
                            <span class="label">結算 Cash Out</span>
                            <input type="number" value="${p.cashOut}" onchange="requestUpdate(${p.id}, 'cashOut', this)" placeholder="0">
                        </div>
                    </div>
                    `;
                });
                listEl.innerHTML = html;
            }
        }

        // Enter 鍵支援
        document.getElementById('modalBuyIn').addEventListener('keypress', function(e){
            if(e.key === 'Enter') confirmAddPlayer();
        });
        document.getElementById('modalName').addEventListener('keypress', function(e){
            if(e.key === 'Enter') document.getElementById('modalBuyIn').focus();
        });

    </script>
</body>
</html>
